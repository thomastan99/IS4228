<!DOCTYPE html>
<html>
  <head>
    <title>Stock Analysis Results</title>
  </head>
  <body>
    <h1>Stock Analysis Results</h1>
    <table>
      <thead>
        <tr>
          <th>Stock Symbol</th>
          <th>Beta</th>
          <th>Reddit Sentiment Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ stock_symbol }}</td>
          <td>{{ beta }}</td>
          <td>{{ sentiment_score }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
